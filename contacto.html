                <div class="formulario">
                    
                    <h1 class="titulo_form">Envianos un mensaje</h1>
                    
                    <div class="grupo">
                        <input  type="text" name="name" placeholder="Nombre" autocapitalize="characters" required>
                    </div>
                   
                    <div class="grupo">
                        <input  type="text" name="apellido" placeholder="Apellido" required>
                    </div>
                   
                    <div class="grupo">
                        <input type="email" name="mail" placeholder="Email" required>
                    </div> 
                   
                    <div class="grupo">
                        <input type="tel" maxlength="15" name="number" placeholder="Telefono" required>
                    </div>
                   
                    <div class="grupo">
                        <textarea name="mensaje" rows="10" cols="30" placeholder="Escriba su mensaje" required></textarea>
                    </div>
                   
                    <div class="div_btn">
                        <button type="submit" id="btnEnviar" name="btnEnviar" class="btnEnviar" maxlength="600">ENVIAR</button>
                    </div>

    <script>
        const $form = document.querySelector('#formulario')

        $form.addEventListener('submit', handlsubmit)

        async function handlsubmit(event){
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'accept': 'application/json'
                }
            })
            if(response.ok){
                this.reset()
                alert('¡Gracias por contactarnos! En breves te enviaremos una respuesta.')
            }
        }

    </script>
